<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FIRST FORM</title>
</head>
<body>
  <h2>Contact Me</h2>
  <form action="">
    <label for="name">Full Name *</label> <br>
    <input type="text" id="name" name="name" placeholder="    Full name"><br><br>
  
    <label for="email">Email *</label><br>
    <input type="email" id="email" name="email" placeholder="    Email"><br><br>

    <label for="gender">Gender *</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <p></p>
    <label for="comments">Message *</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="  Type your message here"></textarea><br><br>
  
    <input type="submit" id="button" value="Send Message">
  </form>
  
</body>
</html>
